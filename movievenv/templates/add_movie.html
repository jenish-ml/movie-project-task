{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Add Movie</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_title">Title:</label>
                            <input type="text" name="title" id="id_title" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_poster">Poster:</label>
                            <input type="file" name="poster" id="id_poster" class="form-control-file" required>
                        </div>
                        <div class="form-group">
                            <label for="id_description">Description:</label>
                            <textarea name="description" id="id_description" rows="4" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_release_date">Release Date:</label>
                            <input type="date" name="release_date" id="id_release_date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_actors">Actors:</label>
                            <input type="text" name="actors" id="id_actors" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Category:</label><br>
                            {% for category in categories %}
                                <div class="form-check">
                                    <input type="checkbox" name="category" class="form-check-input" id="category_{{ category.pk }}" value="{{ category.pk }}">
                                    <label class="form-check-label" for="category_{{ category.pk }}">{{ category.title }}</label>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="form-group">
                            <label for="id_trailer_link">Trailer Link:</label>
                            <input type="text" name="trailer_link" id="id_trailer_link" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Movie</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
